<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
      Subire archivo
    </h2>

    <input
      type="file"
      (change)="onFileSelected($event)"
      class="block w-full text-sm text-gray-700
             file:mr-4 file:py-2 file:px-4
             file:rounded-full file:border-0
             file:text-sm file:font-semibold
             file:bg-blue-50 file:text-blue-700
             hover:file:bg-blue-100 mb-4"
    />

    <button
      (click)="onUpload()"
      [disabled]="!selectedFile"
      class="w-full py-2 px-4 rounded-lg font-medium
             bg-blue-600 text-white hover:bg-blue-700
             disabled:bg-gray-300 disabled:cursor-not-allowed
             transition-all duration-200"
    >
      Subir archivo
    </button>

    <div *ngIf="uploadProgress > 0" class="mt-6 w-full">
      <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
        <div
          class="bg-green-500 h-full transition-all duration-500"
          [style.width.%]="uploadProgress"
        ></div>
      </div>
      <p class="text-sm text-gray-600 mt-2 text-center">
        {{ uploadProgress }}%
      </p>
    </div>

    <p *ngIf="uploadComplete" class="text-green-600 font-medium mt-4 text-center">
      ✅ Archivo subido con éxito
    </p>
  </div>
</div>
