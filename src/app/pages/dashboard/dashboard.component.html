<das-container>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 p-4">
    <!-- Card 1: ocupa 1/3 -->
    <div class="p-4 bg-white rounded-xl shadow hover:shadow-lg transition col-span-1">
      <das-pie-chart
        [data]="chartData()"
        [width]="300"
        [height]="300"
        [innerRadius]="80"
        [showLabels]="true"
        [isLoading]="store.loadingHate()"
        chartTitle ="Distribución de Odio y No Odio">
      </das-pie-chart>
    </div>

    <!-- Card 2: ocupa 2/3 -->
    <div class="p-8 bg-white rounded-xl shadow hover:shadow-lg transition col-span-2">
      <das-bar-chart
        [data]="[
          { label: 'Español', value: 150 },
          { label: 'Inglés', value: 20 },
          { label: 'Italiano', value: 5 }
          
        ]"
        [width]="600"
        [height]="300">
      </das-bar-chart>
    </div>
  </div>
</das-container>
