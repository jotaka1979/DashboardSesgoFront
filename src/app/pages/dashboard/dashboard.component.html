<das-container>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-6 p-4">
    <div class="p-2 bg-white rounded-xl shadow hover:shadow-lg transition col-span-2">
      <h2 class="text-xl font-semibold mt-3">{{dataset().name }}</h2>
      <p class="text-gray-500">{{ dataset().description }}</p>
      <p class="text-sm text-blue-500 font-medium mt-2">{{ dataset().status }}</p>
      <p class="text-xs text-gray-400 mt-1">Tabla: {{ dataset().table_name }}</p>
    </div>
    <div class="p-4 bg-white rounded-xl shadow hover:shadow-lg transition col-span-1">
      <div class="flex flex-col items-stretch gap-1 mb-2 p-1 w-48">
        <button (click)="onProcess()" [disabled]="!processEnabled()" class="w-full py-2 px-4 rounded-lg font-medium
       bg-softBlue text-white hover:bg-blue-700
       disabled:bg-gray-300 disabled:cursor-not-allowed
       transition-all duration-200">
          Procesar dataset
        </button>

        <button (click)="openDatasetModal()" class="w-full py-2 px-4 rounded-lg font-medium
       bg-softBlue text-white hover:bg-blue-700
       disabled:bg-gray-300 disabled:cursor-not-allowed
       transition-all duration-200">

          <span>Buscar dataset</span>
        </button>

        <button (click)="onDelete()" class="w-full py-2 px-4 rounded-lg font-medium
      bg-softRed text-white hover:bg-red-700
       disabled:bg-gray-300 disabled:cursor-not-allowed
       transition-all duration-200">
          Eliminar dataset
        </button>
      </div>
    </div>
  </div>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 p-4">

    <div class="p-4 bg-white rounded-xl shadow hover:shadow-lg transition col-span-1">
      <das-pie-chart [data]="hateData()" [width]="300" [height]="300" [innerRadius]="80" [showLabels]="true"
        [isLoading]="store.loadingHate()" chartTitle="Distribución de Odio y No Odio">
      </das-pie-chart>
    </div>


    <div class="p-4 bg-white rounded-xl shadow hover:shadow-lg transition col-span-2">
      <das-bar-chart [data]="typeData()"  [isLoading]="store.loadingHate()" [width]="900" [height]="300" chartTitle="Distribución de Tipo de Odio">
      </das-bar-chart>
    </div>
  </div>
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 p-4">
    <div class="p-4 bg-white rounded-xl shadow hover:shadow-lg transition col-span-2">
      <das-bar-chart [data]="intensityData()"  [isLoading]="store.loadingHate()" [width]="900" [height]="300" chartTitle="Distribución de Intensidad de Odio">
      </das-bar-chart>
    </div>
    <div class="p-4 bg-white rounded-xl shadow hover:shadow-lg transition col-span-1">
      
    </div>



  </div>
</das-container>
