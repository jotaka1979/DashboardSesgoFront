<div>
  <h1>{{chartTitle}}</h1>
</div>
@if (isLoading) {
<div class="flex flex-col items-center justify-center  mt-10">
  <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"></div>
  <p class="mt-3 text-gray-500 text-sm">Cargando datos...</p>
</div>
}
<div class="flex flex-col w-full h-full">
  <div class="flex w-full">
    <div #container class="histo-chart relative w-[85%]">
    </div>
    <div class="w-[15%]">
      @if (!isLoading) {
        <p class="text-red-500">Media: {{ data.mean }}</p>
        <p class="text-blue-700">Mediana: {{ data.median }}</p>
        <p>STD: {{ data.std }}</p>
      }
    </div>
  </div>
  <div class="w-full mt-4">
    <p class="text-xs">{{ description }}</p>
  </div>

</div>
